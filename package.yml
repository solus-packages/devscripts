license    : GPL-2.0
summary    : Scripts for Debian package maintainers
description: |
    Scripts for Debian package maintainers
builddeps  :
    - pkgconfig(python3)
    - docbook-xml
    - dpkg
    - help2man
    - libwww-perl
    - perl-encode-locale
    - perl-file-desktopentry
    - perl-http-date
    - perl-http-message
    - perl-timedate
    - perl-uri
    - po4a
    - python-setuptools
# You fat bastid..
rundeps    :
    - dpkg
    - libwww-perl
    - perl-file-desktopentry
    - perl-encode-locale
    - perl-http-date
    - perl-http-message
    - perl-timedate
    - perl-uri
    - python-setuptools
build      : |
    # Inspired by Arch patch
    %patch -p1 < $pkgfiles/0001-Fix-docbook-versions-paths.patch
    make
install    : |
    %make_install
